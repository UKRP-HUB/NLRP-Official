<div class="max-w-6xl mx-auto pt-32 px-6">
    <div class="flex flex-wrap gap-4 mb-10 justify-center">
        <button onclick="showDept('mo19')" class="glass px-8 py-3 rounded-full font-bold hover:border-blue-500 transition">MO19</button>
        <button onclick="showDept('ctsfo')" class="glass px-8 py-3 rounded-full font-bold hover:border-gray-500 transition">CTSFO</button>
        <button onclick="showDept('nca')" class="glass px-8 py-3 rounded-full font-bold hover:border-red-500 transition">NCA</button>
    </div>

    <div id="mo19" class="dept-channel">
        <img src="mo19-banner.jpg" class="w-full h-[400px] object-cover rounded-3xl border border-blue-500/30 shadow-2xl">
        <h2 class="text-4xl font-black italic mt-8 text-blue-500 uppercase">Specialist Firearms Command</h2>
    </div>

    <div id="ctsfo" class="dept-channel hidden">
        <img src="ctsfo-banner.jpg" class="w-full h-[400px] object-cover rounded-3xl border border-gray-500/30 shadow-2xl">
        <h2 class="text-4xl font-black italic mt-8 text-gray-400 uppercase">Counter Terrorism</h2>
    </div>
</div>

<script>
    function showDept(id) {
        document.querySelectorAll('.dept-channel').forEach(el => el.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }
</script>
