<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLRP | North London Roleplay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020202; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .met-blue { color: #3b82f6; text-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body>
    <nav class="fixed w-full z-50 p-6">
        <div class="max-w-5xl mx-auto glass rounded-full py-4 px-10 flex justify-between items-center">
            <div class="font-black italic text-xl tracking-tighter">NL<span class="text-blue-600">RP</span></div>
            <div class="hidden md:flex gap-8 text-xs font-bold uppercase tracking-widest">
                <a href="index.html" class="text-blue-500">Home</a>
                <a href="depts.html" class="hover:text-blue-500 transition">Departments</a>
                <a href="team.html" class="hover:text-blue-500 transition">Team</a>
                <a href="games.html" class="hover:text-blue-500 transition">Games</a>
            </div>
        </div>
    </nav>

    <section class="h-screen flex flex-col items-center justify-center text-center px-6" style="background: radial-gradient(circle at center, rgba(59, 130, 246, 0.1) 0%, transparent 70%);">
        <img src="logo.png" class="w-32 mb-8 drop-shadow-[0_0_30px_rgba(59,130,246,0.5)]">
        <h1 class="text-6xl md:text-8xl font-black uppercase italic tracking-tighter mb-4">NORTH <span class="met-blue">LONDON</span></h1>
        <p class="text-gray-500 tracking-[0.6em] uppercase text-[10px] mb-12">Specialist Operations Command</p>
        
        <button onclick="copyCode()" id="codeBtn" class="bg-blue-600 hover:bg-white hover:text-blue-600 px-12 py-4 rounded-full font-black uppercase tracking-widest transition-all duration-300 transform hover:scale-110 shadow-[0_0_40px_rgba(59,130,246,0.3)]">
            Server Code: uknlrp
        </button>
    </section>

    <section class="relative w-full h-[400px] mt-20 overflow-hidden">
        <img src="join-us-banner.jpg" class="w-full h-full object-cover brightness-50">
        <div class="absolute inset-0 flex flex-col items-center justify-center text-center p-6">
            <h2 class="text-4xl font-black uppercase italic mb-6">Enlist Today</h2>
            <a href="https://discord.gg/yh4FBbpUnZ" class="bg-white text-black px-10 py-3 rounded-full font-bold uppercase text-sm hover:bg-blue-600 hover:text-white transition">Join Discord</a>
        </div>
    </section>

    <script>
        function copyCode() {
            navigator.clipboard.writeText("uknlrp");
            const btn = document.getElementById('codeBtn');
            btn.innerText = "COPIED!";
            setTimeout(() => { btn.innerText = "Server Code: uknlrp"; }, 2000);
        }
    </script>
</body>
</html>
